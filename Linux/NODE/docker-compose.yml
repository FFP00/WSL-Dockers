services:

  server_node:
    build:
      context: .
      dockerfile: node-dockerfile
    image: node-alpine
    container_name: server_node
    ports:
      - "5173:5173"
      - "4173:4173"
    volumes:
      - ./workdir:/workdir
    networks: 
      - node_network
    working_dir: /workdir

networks:
  node_network:
    driver: bridge